<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        


        <style>
            body{
                 background:#888888 none repeat scroll 0 0;
            }
            input[type='text']{
                width:18em;
                border:1px solid black;
            }
            input[type='button']{
                width:20em;
                border:1px solid black;
                color:#ffffff;
                font-family:"Times New Roman",Times,serif;
                font-size:0.9em;
                font-weight:bold;
                background:#737CA1;
            }
        </style>
        <script type="text/javascript">

            function scanCode(){
                window.plugins.barcodeScanner.scan(
                    function(result){
                        alert("Scanned Code: " + result.text 
                        + ". Format: " + result.format
                        + ". Cancelled: " + result.cancelled);
                    }, 
                    function(error){
                        alert("Scan failed: " + error);
                    }
                );
            }
 
            function encodeData(){
                var data = document.getElementById("data").value;
                if (data != ''){
                    window.plugins.barcodeScanner.encode(
                        BarcodeScanner.Encode.TEXT_TYPE, data, 
                        function(success){
                            alert("Encode success: " + success);
                        }, 
                        function(fail){
                            alert("Encoding failed: " + fail);
                        }
                    );
                }
                else{
                    alert("Please enter some data.");
                    return false;
                }
            }
        </script>
        <h3>Barcode/QR Code Scanner And Encoder</h3>
 
        <input type="button" value="Scan Code" onclick="scanCode();"/><br/><br/>
 
        Data : <br/>
        <input type="text" name="data" id="data" /><br/><br/>
        <input type="button" value="Encode Data" onclick="encodeData();"/>
    </body>
</html>
